# compose for testing purposes
# compose.yml

networks:
  bankapp-test:
    external: true
  bankapp-auth:
    driver: bridge

services:
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bankapp-auth-service
    ports:
      - "8080:8080"
    networks:
      - bankapp-test
    depends_on:
      - postgres-db
      - rabbitmq
      - redis
    env_file:
      - ".env.docker"

  notification-service:
    image: bankappproject/bankapp-notification-service
    container_name: auth-bankapp-notification-service
    networks:
      - bankapp-test
    env_file:
      - ".env.docker.notification-service"
    depends_on:
      rabbitmq:
        condition: service_healthy
    pull_policy: always

  postgres-db:
    image: postgres:16
    container_name: auth-dev-postgres-db
    ports:
      - "5432:5432"
    networks:
      - bankapp-test
    env_file:
      - ".env.docker"

  redis:
    image: redis:7-alpine
    container_name: auth-dev-redis
    ports:
      - "6379:6379"
    networks:
      - bankapp-test
    env_file:
      - ".env.docker"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "127.0.0.1:15672:15672"
    networks:
      - bankapp-test
    env_file:
      - ".env.docker"