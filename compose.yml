# compose for testing purposes
# compose.yml

networks:
  bankapp-test:
    driver: bridge

services:
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bankapp-auth-service
    ports:
      - "8080:8080"
    networks:
      - bankapp-test
    depends_on:
      - postgres-db
      - rabbitmq
      - redis
    env_file:
      - ".env.docker"

  postgres-db:
    image: postgres:16
    container_name: auth-dev-postgres-db
    ports:
      - "5432:5432"
    networks:
      - bankapp-test
    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file:
      - ".env.docker"

  redis:
    image: redis:7-alpine
    container_name: auth-dev-redis
    ports:
      - "6379:6379"
    networks:
      - bankapp-test
    volumes:
      - redis-data:/data
    env_file:
      - ".env.docker"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: auth-dev-rabbitmq
    hostname: dev
    ports:
      - "5672:5672"
      - "127.0.0.1:15672:15672"
    networks:
      - bankapp-test
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    env_file:
      - ".env.docker"

volumes:
  postgres-data:
  redis-data:
  rabbitmq_data: