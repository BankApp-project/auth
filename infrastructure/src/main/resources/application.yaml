# Server configuration
server:
  address: 0.0.0.0
  port: ${PORT:8080}

# Spring Config
spring:
  threads:
    virtual:
      enabled: true
  rabbitmq:
    host: localhost
    port: 5672
  data:
    redis:
      host: localhost
      port: 6379
  # DB Config
  datasource:
    url: jdbc:postgresql://localhost:5432/auth-service
    username: dev
    password: dev
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
  jpa:
    hibernate.ddl-auto: none
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        '[show_sql]': true
        '[format_sql]': true
        '[globally_quoted_identifiers]': true
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

# App Config
app:
  cors:
    allowed-origins:
      - http://auth.localhost
    allowed-methods:
    allowed-headers:
    allow-credentials: true
    max-age: 3600
  config:
    passkey:
      rp:
        rp-id: bankapp.online #set it in test & test-postgres properties, to avoid config conflicts with test setup
        auth-mode: smartphone
      security:
        user-presence-required: true
        user-verification-required: true
    otp:
      size: 6
      ttl: 120s
    challenge:
      length: 32 #in bytes
      ttl: 60s
  feature:
    verification:
      initiate:
        enabled: true
      complete:
        enabled: true
    authentication:
      initiate:
        enabled: true
      complete:
        enabled: true
    registration:
      enabled: false
  amqp:
    publisher:
      notifications:
        otp:
          exchange: notifications.commands.v1.exchange
          routing-key: send.otp.email

logging:
  level:
    org.springframework.boot.autoconfigure: INFO
    bankapp: DEBUG
