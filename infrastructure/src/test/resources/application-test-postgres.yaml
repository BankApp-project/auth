spring:
  datasource:
    url: jdbc:postgresql://${DB_URL}:${DB_PORT:5432}/${DB_SCHEMA:test-auth}
    username: ${DB_USERNAME:test}
    password: ${DB_PASSWORD:test}
    driver-class-name: org.postgresql.Driver
    # Connection pool settings
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
  # JPA / Hibernate settings
  jpa:
    hibernate.ddl-auto: none
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        '[show_sql]': false
        '[format_sql]': true
        '[globally_quoted_identifiers]': true
  flyway:
    enabled: true

app:
  cors:
    allowed-origins: "*"
    allowed-methods: "GET,POST,PUT,DELETE"
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600
  config:
    passkey:
      rp:
        rp-id: bankapp.online
        origin: https://bankapp.online
