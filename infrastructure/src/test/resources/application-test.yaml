# This file overrides the main application.yaml when the 'test' profile is active.

spring:
  # --- H2 Database Configuration ---
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  # It's good practice to ensure no production SQL scripts are run during tests
  sql:
    init:
      mode: never
  flyway:
    enabled: false
app:
  cors:
    allowed-origins: "*"
    allowed-methods: "GET,POST,PUT,DELETE"
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600
  config:
    passkey:
      rp:
        rp-id: bankapp.online
        origin: https://bankapp.online
